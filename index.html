<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>car 0205</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- @ menu -->

    <!-- js 019 target  -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>

    <!-- @ navbar -->

    <!-- js 019 target  -->
    <nav class="navbar target">
      <!-- css 027,  href ~~ -->
      <a href="#home" class="navbar-link">Home</a>
      <a href="#popular-cars" class="navbar-link">Popular Cars</a>
      <a href="#video-gallery" class="navbar-link">video-gallery</a>
      <a href="#image-gallery" class="navbar-link">image-gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>

    <!-- @ section 1-->
    <div class="wrapper">
      <!-- js 019 target  -->
      <!-- css 027, id -->
      <section class="section-1 target center" id="home">
        <div class="section-heading section-1-heading">Classic Cars</div>
        <img src="images/car-section1.png" alt="" class="section-1-img">
      </section>
    </div>
    <!-- @ section 2-->
    <div class="wrapper">
      <section class="section-2 target" id="popular-cars">
        <h1 class="section-heading">Popular cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <div class="car-name">Car name</div>
            <img src="images/car-1.jpg" alt="" class="card-img">
            <h3 class="car-price">$200,000</h3>
            <button type="button" class="card-btn">See more</button>
          </div>
          <div class="card">
            <div class="car-name">Car name</div>
            <img src="images/car-2.jpg" alt="" class="card-img">
            <h3 class="car-price">$220,000</h3>
            <button type="button" class="card-btn">See more</button>
          </div>
          <div class="card">
            <div class="car-name">Car name</div>
            <img src="images/car-3.jpg" alt="" class="card-img">
            <h3 class="car-price">$300,000</h3>
            <button type="button" class="card-btn">See more</button>
          </div>
        </div>
      </section>
    </div>
    <!-- @ section 3-->
    <div class="wrapper">
      <section class="section-3 target" id="video-gallery">
        video-gallery
      </section>
    </div>
    <!-- @ section 4-->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        image-gallery
      </section>
    </div>
    <!-- @ section 5-->
    <div class="wrapper">
      <section class="section-5 target" id="contact">contact</section>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
